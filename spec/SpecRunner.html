<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="vendor/jasmine.css">

  <script type="text/javascript" src="../assets/javascripts/vendor/jquery.js"></script>
  <script type="text/javascript" src="vendor/jasmine.js"></script>
  <script type="text/javascript" src="vendor/jasmine-html.js"></script>
  <script type="text/javascript" src="vendor/jasmine-jquery.js"></script>
  <script type="text/javascript" src="vendor/sinon.js"></script>
  <script type="text/javascript" src="vendor/jasmine-sinon.js"></script>
  <script type="text/javascript" src="helpers/macros.js"></script>

  <!-- vendor source files -->
  <script type="text/javascript" src="../assets/javascripts/vendor/underscore.js"></script>
  <script type="text/javascript" src="../assets/javascripts/vendor/backbone.js"></script>
  <script type="text/javascript" src="../assets/javascripts/vendor/handlebars.js"></script>
  <script type="text/javascript" src="../assets/javascripts/vendor/typeahead.js"></script>

  <!-- source files to be tested -->
  <script type="text/javascript" src="../assets/javascripts/App.js"></script>
  <script type="text/javascript" src="../assets/javascripts/Router.js"></script>
  <script type="text/javascript" src="../assets/javascripts/models/MonModel.js"></script>
  <script type="text/javascript" src="../assets/javascripts/models/StateMachine.js"></script>

  <!-- spec files -->
  <script type="text/javascript" src="Router_spec.js"></script>
  <script type="text/javascript" src="MonModel_spec.js"></script>
  <script type="text/javascript" src="StateMachine_spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
